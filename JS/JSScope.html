    <title>JS Scope</title>
    <script>
      //Scenario I - Global Scope
      var gvar = "Hello";

      function sayHello() {
        var lvar = "Hi";
        console.log("From Function: gvar=" + gvar);
        console.log("From Function: lvar=" + lvar);
        return lvar;
      }

      //Scenario II - Global Scope but limiting t local using let
      for (let i = 0; i < 5; i++) {
        var msg = "For loop"; //global
        console.log(i); //local
      }
    </script>
  </head>
  <body>
    <script>
